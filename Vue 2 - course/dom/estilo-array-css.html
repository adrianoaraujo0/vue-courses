<script src="https://unpkg.com/vue@2"></script>

    <style>

        #app{
            display: flex;
            justify-content: space-between;
        }

        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        
        .c1{
            background-color: red;
        }
        .c2{
            background-color: green;
        }
        .c3 {
            background-color: blue;
        }


        .girar{
            transform: rotate(45deg);
        }

    </style>

    <div id="app">

        <div class="demo" 
            :class="[estilo1, {girar: aplicarGiro}]" 
            @click="change()"></div>

        <div class="demo"
            :class="{c1: aplicarC1}"
            @click="aplicarC1 = !aplicarC1"></div>

        <div class="demo"
            :class="estilo"
            @click="aplicarC1 = !aplicarC1"></div>

        <div class="demo"></div>

        <input type="text" v-model:value="estilo">
    </div>
</div>


<script>

    new Vue({
        el: "#app",
        data:{
            aplicarC1: false,
            aplicarGiro: false,
            estilo:'c1',
        },
        methods:{
            change(){
                this.aplicarC1 = !this.aplicarC1; 
                this.aplicarGiro = !this.aplicarGiro;
            }
        },
        computed:{
            estilo1(){
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            }
        }
    })


</script>
