<script src="https://unpkg.com/vue@2"></script>

    <div id="app">  
        <p v-once>{{ soma }}</p>
        <p>{{ somar() }}</p>

    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            soma: "Texto",
        },
        methods:{
            somar(){
               
             return  this.soma = "Hello world";
            }
        }
    })
</script>
