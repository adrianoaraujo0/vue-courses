<script src="https://unpkg.com/vue@2"></script>


    <div id="app" @mousemove="move">
        <h1> {{ x }} e {{ y }}</h1>
    </div>


<script>

    new Vue({
        el: "#app",
        data:{
            x: 0,
            y: 0
        },
        methods:{
            move(event){
                this.x = event.x;
                this.y = event.y;
            },
        },
    })


</script>
