<script src="https://unpkg.com/vue@2"></script>


    <div id="app" @mousemove="move">
        <h1> {{ y }} </h1>
        <h1 @mousemove.stop> PARAR AQUI </h1>
        <h1> {{ x }} </h1>
        <a @click.prevent="" :href="link"> google</a>
        <input type="text" @keyup.enter.alt="alerta()">
    </div>


<script>

    new Vue({
        el: "#app",
        data:{
            x: 0,
            y: 0,
            link: "https://www.google.com.br"
        },
        methods:{
            move(event){
                this.x = event.x;
                this.y = event.y;
            },
            stop(event){
                event.stopPropagation()
            },
            alerta(){
                alert("ALERTA")
            }
        },
    })


</script>
