<script src="https://unpkg.com/vue@2"></script>


    <div id="app">
        <h1> {{ contador }} </h1>
        <button @click="somar">Somar</button>
    </div>


<script>

    new Vue({
        el: "#app",
        data:{
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar(){
                this.contador ++;
            },
        },
    })


</script>
