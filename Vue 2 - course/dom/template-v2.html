<script src="https://unpkg.com/vue@2"></script>

    <div id="app">  
        <p>{{ titulo }}</p>
        <p>{{ helloWorld() }}</p>
    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods:{
            helloWorld(){
                return "Hello World";
            }
        }
    })
</script>
