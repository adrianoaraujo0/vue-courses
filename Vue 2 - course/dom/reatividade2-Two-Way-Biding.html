<script src="https://unpkg.com/vue@2"></script>

    <div id="app">
        <button @click="aumentar">Aumentar</button>
        <button @click="contador2++"> Aumentar 2</button>
        <button @click="diminuir">Diminuir</button>
        <p>Contador: {{ contador }} | {{ contador2 }}</p>
        <p>Resultado: {{ resultado }} | {{ resultado2() }}</p>
    </div>


<script>

    new Vue({
        el: "#app",
        data:{
            contador: 0,
            contador2: 0,
        },
        computed:{
            resultado(){
                console.log("Só vai aparecer quando o 'contador2' for alterador.");
                return this.contador2 >= 5 ? "Maior que 5" : "Menor que 5"
            }
        },
        methods: {
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
            resultado2(){
                //Funções com dados computados dentro de methods vão ter um processamento desnecessário.
                console.log("Sempre vai ser chamado.");
                return this.contador >= 5 ? "Maior que 5" : "Menor que 5"
            }
        
        }
    })

</script>
