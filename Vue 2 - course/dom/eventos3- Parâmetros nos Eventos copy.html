<script src="https://unpkg.com/vue@2"></script>


    <div id="app">
        <h1> {{ somar }} </h1>
        <button @click="somar(5)"> Somar </button>
        <h1> {{ y }} e {{ x }} </h1>
        <button @click="testeX($event)"> Pegar Y e X </button>
    </div>


<script>

    new Vue({
        el: "#app",
        data:{
            somar: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar(value){
                console.log(value)
                this.somar += value;
            },
            testeX(event){
                this.x = event.x;
                this.y = event.y;
            },
        },
    })


</script>
